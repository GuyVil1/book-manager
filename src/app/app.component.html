<div class="container text-center">
  <h1>Book Manager</h1>
</div>
<div class="container">

  <div class="text-center">
    <button 
      type="button" 
      class="btn btn-dark"
      (click)="onClickSwitchAllBooksStatus('Disponible')">
    Tous Disponible
    </button>
    <button 
      type="button" 
      class="btn btn-dark m-2"
      (click)="onClickSwitchAllBooksStatus('Emprunté')">
    Tous pris
    </button>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Cover</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Disponibilité</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr app-table-row *ngFor="let book of books"
          [id] = "book.id"
          [cover] = "book.cover"
          [author] = "book.author"
          [title] = "book.title"
          [status] = "book.status"
        >
      </tr>

    </tbody>

  </table>
</div>

<router-outlet></router-outlet>
